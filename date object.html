		<script>
		
		//	//Get time difference in hours between two dates
	
		date1=new Date(2017,05,13,8);
	date2=new Date(2017,05,13,10);
	var diff=(date2.getTime()-date1.getTime())/1000;
	diff/=60*60;
	diff2=Math.abs(Math.round(diff));
	console.log(diff2);
 
 
 
 
	
	</script>
